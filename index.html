<!DOCTYPE html>
<!-- DOCTYPE은 왜 안닫지?
    Self-contained 태그라서!
    스스로 열고 닫는 태그라는 의미.
    왜냐하면 이 태그는 그 자체로 정보를 제공하기 떄문.
-->
<html>
    <!-- 유저에게 보이지 않음. 브라우저에게 필요한 정보를 제공할 뿐. Information-->
    <head>
        <!-- Meta는 추가 정보를 의미함 -->
        <meta charset="utf-8">
        <!--  -->
        <meta name="author" content="Jingi Kim">
        <!-- 이 페이지를 설명하는 글. 구글에서 검색하면 결과에서 페이지를 설명하는 내용이 여기에 해당. -->
        <meta name="description" content="Welcome to my Kakaotalk-clone">
        <title>This is the title </title>
    </head>
    <!-- 유저에게 보이는 정보. Contents -->
    <body>
        <!-- Semantic tags VS Non-semantic tags -->
        <h1>Big title</h1>
        <header>It is header</header>
        <section>This is difficult section.</section>
        <div>박스, 컨테이너 역할을 많이하마.</div>
        <span>텍스트를 위한 컨테이너</span>
        <h6>Small title</h6>

        <!-- ID and Class
            ID: 요소별로 하나만 가질 수 있고, 고유한 아이디임.
            Class: 여러개를 가질 수 있고, 여러 요소가 같은 클래스를 가질 수 있음..
        -->
    </body>
</html>
