<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            transition: transform 1.5s ease-in-out;
        }
        .box:hover {
            transform: rotate(20turn) scale(2);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
