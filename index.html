<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and Pseudo Selectors</title>
    <style>
        input[type="submit"]{
            background-color: blueviolet;
        }
        input[type="password"]{
            background-color: blueviolet;
        }
        input[required="required"]{
            background-color: red;
        }
        input{
            border: 1px solid, yellow;
        }
        .box{
            background-color: cadetblue;
            display: block;
            height: 100px;
            border: 1px solid black;
        }
        .container > .box{
            background-color: darkblue;
        }
        .box:last-child{
            background-color: chartreuse;
        }
        .box:nth-child(2n) {
            background-color: coral;
        }
        input + .box{
            border: 5px dotted red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">
            <input type="password" required="required">
            <input type="submit">
            <div class="box"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
